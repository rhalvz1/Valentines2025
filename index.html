<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines Vanessa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .btn-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #noBtn {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/rhalvz1/Valentines2025/refs/heads/main/Val.jpg" alt="Will you be my Vaneltine?">
    <div class="btn-container">
        <button onclick="alert('Sabi ko na nga ba di mo ako matitiis. Date tayo pag balik ko dyan hehe')">Yes</button>
        <button id="noBtn" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function moveNoButton() {
            let noBtn = document.getElementById('noBtn');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
